<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMNT Speech Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h2>Echo<span class="accent">Verse</span></h2>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link">API</a>
            <a href="#" class="nav-link">GitHub ‚òÖ 680</a>
        </div>
    </nav>

    <div class="container">
        <div class="star star-1">‚ú¶</div>
        <div class="star star-2">‚úß</div>
        <div class="star star-3">‚ú¶</div>
        <div class="star star-4">‚úß</div>

        <header>
            <h1>Neural<br>Synthesis</h1>
            <p class="subtitle" style="color: var(--gold-text); text-transform: uppercase; letter-spacing: 3px; font-size: 0.9rem; margin-bottom: 2rem;">Born to be curious</p>
            <p class="subtitle-small" style="font-size: 1.2rem; margin-bottom: 0.5rem;">Transform text into voice with precision.</p>
            <p class="subtitle-small" style="opacity: 0.7;">Powered by advanced neural networks</p>
        </header>

        <main>
            <div class="demo-box">
                <div class="input-section">
                    <input 
                        type="text" 
                        id="textInput" 
                        placeholder="Enter your text here..."
                        class="url-input">
                    <button id="generateBtn" class="generate-button">
                        Generate
                        <div class="spinner hidden"></div>
                    </button>
                </div>

                <div class="options">
                    <label class="radio-option">
                        <input type="radio" name="duration" value="basic" checked>
                        <span class="radio-label">Basic (~5min)</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="duration" value="detailed">
                        <span class="radio-label">In Depth (~10min)</span>
                        <span class="sign-in-link">Sign in to access</span>
                    </label>
                </div>

                <div id="audioSection" class="audio-section hidden">
                    <h3>Generated Audio</h3>
                    <audio id="audioPlayer" controls></audio>
                </div>

                <div class="examples">
                    <p>Try these example texts:</p>
                    <div class="example-buttons">
                        <button class="example-btn" data-text="Hello world! This is a test of the LMNT speech synthesis system.">Hello World</button>
                        <button class="example-btn" data-text="The quick brown fox jumps over the lazy dog.">Quick Brown Fox</button>
                        <button class="example-btn" data-text="Welcome to our amazing text-to-speech service powered by LMNT.">Welcome Message</button>
                        <button class="example-btn" data-text="Artificial intelligence is transforming how we interact with technology.">AI Technology</button>
                        <button class="example-btn" data-text="Creating natural-sounding speech from text has never been easier.">Speech Synthesis</button>
                        <button class="example-btn" data-text="Thank you for trying our text-to-speech demonstration.">Thank You</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="product-hunt-badge">
                <span class="badge-icon">üèÜ</span>
                <span class="badge-text">#3 Product of the Day</span>
            </div>
            <p class="copyright">Copyright ¬© EchoVerse AI</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
